<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework 03</title>
  </head>
  <body>
    <header>
      <div class="header_block container">
        <img src="./img/HeaderLogo1.png" alt="Header Logo" />
        <nav class="navigation">
          <a class="navigation__link red" href="#">Home </a>
          <a class="navigation__link" href="#">About Us</a>
          <a class="navigation__link" href="#">Services</a>
          <div class="Features">
            <a class="navigation__link" href="#">Features </a>
            <img src="./img/iconHeader.png" alt="icon" />
          </div>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="mainContent container">
        <div class="mainContentBlock">
          <h1 class="mainContentTitle">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="mainContenText">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="mainContenButton">
            <button class="button">Start Now</button>
            <button class="button watch">Watch Video</button>
          </div>
        </div>
        <img src="./img/MainImg.png" alt="Main photo" />
      </div>
    </main>
    <footer>
      <div class="logosContainer container">
        <img src="./img/Footer1.png" alt="Logo 1" />
        <img src="./img/Footer2.png" alt="Logo 2" />
        <img src="./img/Footer3.png" alt="Logo 3" />
        <img src="./img/Footer4.png" alt="Logo 4" />
        <img src="./img/Footer5.png" alt="Logo 5" />
        <img src="./img/Footer6.png" alt="Logo 6" />
      </div>
    </footer>
  </body>
</html>
